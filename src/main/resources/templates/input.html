<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle}"></h2>
    <p th:text="#{content.message}"></p>
    <p th:unless="${previous eq null or previous eq ''}">前回入力された値は「<span th:text="${previous}"></span>」でした。</p>
    <form action="/output" method="post">
        <input type="text" name="input_value">
        <input type="submit" value="送信">
    </form>
</body>

</html>
