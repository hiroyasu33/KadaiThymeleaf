<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle2}"></h2>
    <form method="post" action="/input">
        <p th:text="'入力された値は「' + ${input_value} + '」です。'"></p>
    <a th:href="@{/input(previous=${input_value})}">入力画面へ戻る</a></p>
    </form>
</body>

</html>
