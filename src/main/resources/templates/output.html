<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>

<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.subtitle2}"></h2>
    <form method="post" action="/input">
        <p th:text="#{content.lines} + ${input_value} + #{content.lines2}"></p>
    <a th:href="@{/input(previous=${input_value})}"><p th:text="#{content.lines3}"></a></p>
    </form>
</body>

</html>
